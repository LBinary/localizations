EPCanLabel=Bericht kan versleuteld worden
EPCanHeader=U heeft ervoor gekozen dit bericht te versleutelen alvorens het te verzenden.
EPCan=Als u gekozen hebt om kopieÃ«n van uw uitgaande berichten op te slaan, zal dit bericht worden versleuteld voordat het wordt bewaard.

EPCannotLabel=Bericht kan niet worden versleuteld
EPCannotHeader=Dit bericht kan niet worden versleuteld.

EPRecipientUnknown=U heeft nog geen ontvanger ingevoerd.
EPNoCerts=U heeft geen geldige certificaten voor de volgende ontvangers:
EPClueless=Er zijn onbekende problemen met dit bericht.
