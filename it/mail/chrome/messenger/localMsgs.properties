#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Non c'è spazio su disco sufficiente per scaricare nuovi messaggi. Eliminare vecchi messaggi, svuotare il cestino e compattare le cartelle di posta, quindi riprovare.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Memoria insufficiente per l'applicazione.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Compilazione file di riepilogo per %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Fatto

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Ricezione: messaggio %S di %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Si è verificato un errore con il server di posta POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Invio del nome utente non riuscito.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Invio della password non riuscito.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Non è possibile scrivere i messaggi nella casella di posta. Assicurarsi di possedere i privilegi in scrittura e sufficiente spazio su disco per ricopiare la casella di posta.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Collegamento: server contattato, invio delle informazioni di accesso in corso…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Non ci sono nuovi messaggi sul server.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Ricevuti %ld di %ld messaggi

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Comando RETR non riuscito. Errore nell'acquisizione del messaggio.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Si è verificato un errore nella ricezione della password di posta.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Non è stato fornito un nome utente per questo server. Inserirne uno in Configurazione account posta e riprovare.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Comando LIST non riuscito. Errore nell'acquisizione dell'identificativo e della dimensione del messaggio.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Comando DELE non riuscito. Impossibile marcare il messaggio come 'eliminato'.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Enter your password for %1$s on %2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Please enter a new password for user %.100s on %.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=No Answer

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Richiesta la password per il server di posta

## @name moveFolderToTrash
## @loc None
4021=Are you sure you want to move the selected folder into the Trash?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=The Trash already contained a folder named %s. The folder which you just deleted can be found in the Trash under the new name %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Comando STAT non riuscito. Errore nell'acquisizione del numero e delle dimensioni del messaggio.

## @name POP3_SERVER_SAID
## @loc None
4025= Il server di posta %S ha risposto: 

## @name DELETING_MSGS_STATUS
## @loc None
4026=Deleting %S of %S messages

## @name COPYING_MSGS_STATUS
## @loc None
4027=Copia %S di %S messaggi in %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Spostamento %S di %S messaggi in %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Questa cartella è già in uso. Attendere la fine dell'elaborazione per accedere ai messaggi.

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Il server di posta non supporta l'autenticazione cifrata.

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=The mail spool file %S is locked.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Impossibile aprire il file della coda per la posta %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Impossibile creare un file di blocco %S. Affinché funzioni lo spostamento della posta è necessario creare un file di blocco nella cartella con la coda per la posta. Su molti sistemi ciò è ottenuto assegnando alla cartella con la coda di posta gli attributi 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Impossibile eliminare il file di blocco %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Impossibile troncare il file di coda %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Impossibile trovare il file di coda della posta.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=C'è stato un errore durante la ricezione del seguente messaggio:\nDa: %S\n Oggetto: %S\nIl messaggio potrebbe contenere virus o potrebbe mancare spazio su disco. Saltare al prossimo?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Il server di posta POP3 (%S) non supporta UIDL o XTND XLST, che sono indispensabili per attivare le opzioni: "Lascia i messaggi sul server", "Massima dimensione del messaggio" o "Scarica solo le intestazioni". Per scaricare la posta disattivare queste opzioni nelle impostazioni del server nella finestra delle impostazioni dell'account.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Il server di posta POP3 (%S) non implementa il comando TOP. Senza il supporto del server è impossibile usare le opzioni "dimensione massima del messaggio" e "scarica solo intestazioni". Queste opzioni sono state disattivate ed i messaggi saranno scaricati indipendentemente dalla loro dimensione.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Il server di posta non implementa l'autenticazione sicura o è stata fornita una password non corretta. Controllare la password o disattivare l'autenticazione sicura per la posta nella finestra di impostazioni per l'account.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Impossibile stabilire un collegamento TLS al server POP3. Il server potrebbe essere inattivo o configurato non correttamente. Verificarne la configurazione nelle impostazioni dell'account e riprovare.
