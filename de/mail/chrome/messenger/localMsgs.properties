## @loc None
4004=Fehler beim Senden des Benutzernamens.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Fehler beim Senden des Passworts.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Nachrichten konnten nicht in die Mailbox-Datei geschrieben werden. Stellen Sie sicher, dass das Dateisystem Ihnen Schreibrechte einräumt und genügend Speicherplatz zu Verfügung steht, um die Mailbox zu kopieren.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Verbinden: Host kontaktiert, Login-Daten senden…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Keine neuen Nachrichten auf dem Server.

